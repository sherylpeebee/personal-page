<!Doctype html>
<html>
<head>
	<title>CodingHouse | Son Truong</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
	body {
		background-color: #47b2b2;
	}
	h4 {
		color:#fff;
	}
	form {
		background-color: #eee;
	}
	.widget-content {
		padding: 10px;
	}
	
	</style>
</head>
<body>
	<div class="container">
		<div class="row">


			<div class="col-sm-4">
				<h4 class="text-center">Assorted Vegetables (1lb)</h4>
				<form class="form">
					
					<img class="img-responsive center-block" src="http://healthyhoosiers.files.wordpress.com/2011/07/vegetables.jpg?w=660">
					<div class="widget-content">
						<span>$</span><span class="pull-left price" id="vegetable-price">1.00</span>
						<span class="total"></span>
						<div class="pull-right" >
							<label for="quantity" class="text-muted">QTY: </label>
							<input type="number" min="1" max="10" class="quantity" value="1">
						</div>
						<button class="btn btn-success btn-lg btn-block"><b class="glyphicon glyphicon-shopping-cart"></b> ADD TO CART</button>
					</div>
				</form>
			</div>


			<div class="col-sm-4">
				<h4 class="text-center">Raspberries (1lb)</h4>
				<form class="form">
					<img class="img-responsive center-block" src="http://thumbs.dreamstime.com/x/raspberries-5673803.jpg">
					<div class="widget-content">
						<span>$</span><span class="pull-left price">2.50</span>
						<span class="total"></span>
						<div class="pull-right">
							<label for="quantity" class="text-muted">QTY: </label>
							<input type="number" min="1" max="10" class="quantity" value="1">
						</div>
						<button class="btn btn-success btn-lg btn-block"><b class="glyphicon glyphicon-shopping-cart"></b> ADD TO CART</button>
					</div>
				</form>
			</div>



			<div class="col-sm-4">
				<h4 class="text-center">1 Fresh Kiwi (1lb)</h4>
				<form class="form">
					<img class="img-responsive center-block" src="http://cf.ltkcdn.net/vegetarian/images/std/121554-400x300-Kiwi_Fruit.jpg">
					<div class="widget-content">
						<span>$</span><span class="pull-left price">0.30</span>
						<span class="total"></span>
						<div class="pull-right" >
							<label for="quantity" class="text-muted">QTY: </label>
							<input type="number" min="1" max="10" class="quantity" value="1">
						</div>
						<button class="btn btn-success btn-lg btn-block"><b class="glyphicon glyphicon-shopping-cart"></b> ADD TO CART</button>
					</div>
				</form>
			</div>


		</div> <!-- end of row -->
	</div> <!-- end of container -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function (){

		$(".quantity").change(function () {
			var quantity = $(this).val();
			var price = ($(this).closest(".widget-content").find(".price").html());
			console.log(price)
			var total = "($" + (quantity * price).toFixed(2) + ")";
			$(this).closest(".widget-content").find(".total").html(total);
		});
	});

	</script>
</body>
</html>
